<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="board_script.js"></script>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <title>Join | Board</title>
</head>

<body onload="initializeBoard()">

    <div w3-include-html="assets/templates/desktop_template.html"></div>
    <div class="dflex ">
        <div w3-include-html="assets/templates/desktop_side_template.html"></div>
        <div class="board-container">
            <div class="board-header">
                <h1 class="headlines">Board</h1>

                <div class="board-input"> 
                    <input type="text" placeholder="Find Task">
                    <span class="vertical-line"></span>
                    <img src="assets/img/search.png" alt="" class="board-input-img">
                </div>

                <button class="login-btn pointer" onclick="openAddTaskMenu()">
                        Add task +       
                </button>
            </div>
            <div class="overlay dnone" id="addTaskOverlay"></div>
            <div class="board-content">
              
                <div w3-include-html="assets/templates/add_task_pop_up_template.html" class="dnone" id="addTaskPopUp"></div>
                <div class="board-column">
                    <div class="board-column-heading">
                        <h4>To do</h4> 
                        <img src="assets/img/plusbutton.png" alt="" class ="pointer">
                    </div>
                    <div class="board-pin-space" id="pinSpace-ToDo">
                        <!-- ENTER CARDS HERE -->
                    </div>
                </div>
                <div class="board-column">
                    <div class="board-column-heading">
                        <h4>In progress</h4>
                        <img src="assets/img/plusbutton.png" alt="" class ="pointer">
                    </div>
                    <div class="board-pin-space" id="pinSpace-InProgress">

                    </div>
                </div>
                <div class="board-column">
                    <div class="board-column-heading">
                        <h4>Awaiting Feedback</h4>
                        <img src="assets/img/plusbutton.png" alt="" class ="pointer">
                    </div>
                    <div class="board-pin-space" id="pinSpace-AwaitingFeedback">

                    </div>
                </div>
                <div class="board-column">
                    <div class="board-column-heading">
                        <h4>Done</h4>
                        <img src="assets/img/plusbutton.png" alt="" class ="pointer">
                    </div>
                    <div class="board-pin-space" id="pinSpace-Done">

                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
