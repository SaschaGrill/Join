<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="js/contacts_script.js"></script>
    <script src="js/board_script.js"></script>
    <script src="js/addTask_script.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/register.js"></script>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/bigJoinLogo.svg">
    <title>Join | Board</title>
</head>

<body onload="initializeBoard()">

    <div w3-include-html="assets/templates/desktop_template.html" class="navbar-board-top"></div>
    <div class="dflex flex-end">
        <div w3-include-html="assets/templates/desktop_side_template.html" class="navbar-board"></div>
        <div class="board-container" id="boardContainer">
            <div class="board-header">
                <h1 class="headlines">Board</h1>

                <div class="board-input"> 
                    <input type="text" placeholder="Find Task" id="searchbarInput" onkeyup="searchForKeyword()">
                    <span class="vertical-line"></span>
                    <img src="assets/img/search.png" alt="" class="board-input-img">
                </div>

                <button class="login-btn pointer" onclick="openAddTaskMenu()">
                        Add task +       
                </button>
            </div>

            <div class="board-header-mobile dnone">
                <p>Kanban Project Management Tool</p>
                <div class="board-header-mobile-wrapper-1">

                    <h1 class="headlines">Board</h1>
                    <button class="login-btn pointer add-task-button" onclick="openAddTaskMenu()">
                       +       
                    </button>
                </div>

                <div class="board-input"> 
                    <input type="text" placeholder="Find Task" id="searchbarInput" onkeyup="searchForKeyword()">
                    <span class="vertical-line"></span>
                    <img src="assets/img/search.png" alt="" class="board-input-img">
                </div>

                
            </div>


            <div class="overlay dnone" id="Overlay" onclick="closeOverlay()"></div>
            <div class="board-content">
              
                <!-- <div w3-include-html="assets/templates/big_toDo_card_template.html" class="dnone" id="bigCardPopUp"></div> -->
                <div id="bigCardPopUp" class="big-card-pop-up"></div>
                <div id="editCardPopUp" class="big-card-pop-up"></div>
                <div w3-include-html="assets/templates/add_task_pop_up_template.html" class="dnone" id="addTaskPopUp"></div>
            
             <div class="board-column-wrapper">
                <div class="board-column">
                    <div class="board-column-heading">
                        <h4>To do</h4> 
                        <img src="assets/img/plusbutton.png" alt="" class ="pointer" onclick="openAddTaskMenu('to-do')">
                    </div>
                    <div class="board-pin-space" id="pinSpace-ToDo" ondrop="endDragCard(`to-do`); highlightDropZoneEnd('pinSpace-ToDo')" ondragover="allowDrop(event); highlightDropZone('pinSpace-ToDo') " ondragleave="highlightDropZoneEnd('pinSpace-ToDo')">
                        <!-- ENTER CARDS HERE -->
                    </div>
                </div>
                <div class="board-column">
                    <div class="board-column-heading">
                        <h4>In progress</h4>
                        <img src="assets/img/plusbutton.png" alt="" class ="pointer" onclick="openAddTaskMenu('in-progress')">
                    </div>
                    <div class="board-pin-space" id="pinSpace-InProgress" ondrop="endDragCard(`in-progress`); highlightDropZoneEnd('pinSpace-InProgress')" ondragover="allowDrop(event);highlightDropZone('pinSpace-InProgress')" ondragleave="highlightDropZoneEnd('pinSpace-InProgress')">

                    </div>
                </div>
                <div class="board-column">
                    <div class="board-column-heading">
                        <h4>Awaiting Feedback</h4>
                        <img src="assets/img/plusbutton.png" alt="" class ="pointer" onclick="openAddTaskMenu('awaiting-feedback')">
                    </div>
                    <div class="board-pin-space" id="pinSpace-AwaitingFeedback" ondrop="endDragCard(`awaiting-feedback`); highlightDropZoneEnd('pinSpace-AwaitingFeedback')" ondragover="allowDrop(event);highlightDropZone('pinSpace-AwaitingFeedback')" ondragleave="highlightDropZoneEnd('pinSpace-AwaitingFeedback')">

                    </div>
                </div>
                <div class="board-column">
                    <div class="board-column-heading">
                        <h4>Done</h4>
                        <img src="assets/img/plusbutton.png" alt="" class ="pointer" onclick="openAddTaskMenu('done')">
                    </div>
                    <div class="board-pin-space" id="pinSpace-Done" ondrop="endDragCard(`done`); highlightDropZoneEnd('pinSpace-Done')" ondragover="allowDrop(event);highlightDropZone('pinSpace-Done')" ondragleave="highlightDropZoneEnd('pinSpace-Done')">

                    </div>
                </div>
             </div>

            </div>

            
        </div>
        <div class="confirm-add-task-banner" id="addTaskConfirmation">Task added!</div>
    </div>
    <div w3-include-html="assets/templates/navbar_mobile_template.html" class="navbar-mobile"></div>

</body>
