<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="js/board_script.js"></script>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/bigJoinLogo.svg">
    <title>Join | Contacts</title>
</head>

<body onload="includeHTML()">

    <div w3-include-html="assets/templates/desktop_template.html"></div>
    <div class="dflex ">
        <div w3-include-html="assets/templates/desktop_side_template.html"></div>
        <div class="contacts-container">
            <div class="contacts-content">
                <div class="contacts-content-left">
                    <div class="contact-list" id="contact-list">
                        <div class="contact-list-letter">
                            <span>A</span>
                        </div>
                        <div class="contact" onclick="showContact()">
                            <div class="contact-avatar">AA</div>
                            <div class="contact-details">
                                <span id="contact-list-name">${firstName} ${lastName}</span>
                                <span id="contact-list-mail">${email}</span>
                            </div>
                        </div>
                        <div class="contact-list-letter">
                            <span>B</span>
                        </div>
                        <div class="contact" onclick="showContact()">
                            <div class="contact-avatar">BB</div>
                            <div class="contact-details">
                                <span id="contact-list-name">${firstName} ${lastName}</span>
                                <span id="contact-list-mail">${email}</span>
                            </div>
                        </div>
                        <div class="contact-list-letter">
                            <span>C</span>
                        </div>
                        <div class="contact" onclick="showContact()">
                            <div class="contact-avatar">CC</div>
                            <div class="contact-details">
                                <span id="contact-list-name">${firstName} ${lastName}</span>
                                <span id="contact-list-mail">${email}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contacts-content-right">
                    <div class="contacts-header">
                        <h1 class="headlines">Contacts</h1>
                        <p class="contacts-headline-line"></p>
                        <p>Better with a team</p>
                    </div>
                    <div class="new-contact-button">
                        <button id="new-contact-button">New contact
                            <img src="assets/img/newContact.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
