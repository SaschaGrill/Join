<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="js/contacts_script.js"></script>
    <script src="js/board_script.js"></script>
    <script src="js/addTask_script.js"></script>
    <script src="js/register.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/summary.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/img/bigJoinLogo.svg">
    <title>Join | Summary</title>
</head>

<body onload="initSummary()">

    <div w3-include-html="assets/templates/desktop_template.html"></div>
    <div class="dflex ">
        <div w3-include-html="assets/templates/desktop_side_template.html"></div>
        <div class="summary-container">
            <div class="summary-header">
                <p class="kanbanhead" id="kanbanhead">Kanban Project Management Tool</p>
                <h1 class="headlines">Summary</h1>
                <p class="summary-headline-line"></p>
                <p class="nutshell">Everything in a nutshell</p>
                <p class="mobile-summary-headline-line"></p>
            </div>
            <div class="summary-content">
                <div class="summary-content-left">
                    <div class="summary-content-left-top">
                        <div class="onethirdbox" onclick="goToBoard()">
                            <div class="onethirdboxdetails">
                                <p class="summary-content-big-number" id="total">0</p>
                                <p class="summary-content-description">Tasks in Board</p>
                            </div>
                        </div>
                        <div class="onethirdbox" onclick="goToBoard()">
                            <div class="onethirdboxdetails">
                                <p class="summary-content-big-number" id="in-progress">0</p>
                                <p class="summary-content-description">Tasks in Progress</p>
                            </div>
                        </div>
                        <div class="onethirdbox" onclick="goToBoard()">
                            <div class="onethirdboxdetails">
                                <p class="summary-content-big-number" id="awaiting-feedback">0</p>
                                <p class="summary-content-description">Awaiting Feedback</p>
                            </div>
                        </div>
                    </div>
                    <div class="summary-content-left-center" onclick="goToBoard()">
                        <div class="threethirdsbox">
                            <div class="threethirdsboxleft">
                                <div class="threethirdsboxleftdetailsleft">
                                    <img src="assets/img/urgentFullcolor.png" alt="">
                                </div>
                                <div class="threethirdsboxleftdetailsright">
                                    <h2 id="urgentTasks"></h2>
                                    <p>Urgent</p>
                                </div>
                            </div>
                            <div class="threethirdsboxcenter"></div>
                            <div class="threethirdsboxright">
                                <h3 id="upcomingDeadline"></h3>
                                <p>Upcoming Deadline</p>
                            </div>
                        </div>
                    </div>
                    <div class="summary-content-left-bottom">
                        <div class="fiftyfiftybox" onclick="goToBoard()">
                            <div class="fiftyfiftyboxleft">
                                <img src="assets/img/todoFullcolor.svg" alt="">
                            </div>
                            <div class="fiftyfiftyboxright">
                                <p class="summary-content-big-number" id="to-do">0</p>
                                <p class="summary-content-description">To-do</p>
                            </div>
                        </div>
                        <div class="fiftyfiftybox" onclick="goToBoard()">
                            <div class="fiftyfiftyboxleft">
                                <img src="assets/img/doneFullcolor.svg" alt="">
                            </div>
                            <div class="fiftyfiftyboxright">
                                <p class="summary-content-big-number" id="done">0</p>
                                <p class="summary-content-description">Done</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="summary-content-right">
                    <h2 id="greeting"></h2>
                    <h1 id="user"></h1>
                </div>
            </div>
        </div>
    </div>
    <div w3-include-html="assets/templates/navbar_mobile_template.html" class="navbar-mobile"></div>
</body>
