<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/summary.js"></script>
    <script src="js/register.js"></script>
    <title>Join | Summary</title>
</head>

<body onload="includeHTML(); greet();">

    <div w3-include-html="assets/templates/desktop_template.html"></div>
    <div class="dflex ">
        <div w3-include-html="assets/templates/desktop_side_template.html"></div>
        <div class="summary-container">
            <div class="summary-header">
                <h1 class="headlines">Summary</h1>
                <p class="summary-headline-line"></p>
                <p>Everything in a nutshell</p>
            </div>
            <div class="summary-content">
                <div class="summary-content-left">
                    <div class="summary-content-left-top">
                        <div class="onethirdbox" onclick="goToBoard()">
                            <div class="onethirdboxdetails">
                                <p class="summary-content-big-number">5</p>
                                <p class="summary-content-description">Tasks in Board</p>
                            </div>
                        </div>
                        <div class="onethirdbox" onclick="goToBoard()">
                            <div class="onethirdboxdetails">
                                <p class="summary-content-big-number">2</p>
                                <p class="summary-content-description">Tasks in Progress</p>
                            </div>
                        </div>
                        <div class="onethirdbox" onclick="goToBoard()">
                            <div class="onethirdboxdetails">
                                <p class="summary-content-big-number">2</p>
                                <p class="summary-content-description">Awaiting Feedback</p>
                            </div>
                        </div>
                    </div>
                    <div class="summary-content-left-center">
                        <div class="threethirdsbox" onclick="goToBoard()">
                            <div class="threethirdsboxleft">
                                <div class="threethirdsboxleftdetailsleft">
                                    <img src="assets/img/urgentFullcolor.png" alt="">
                                </div>
                                <div class="threethirdsboxleftdetailsright">
                                    <h2>1</h2>
                                    <p>Urgent</p>
                                </div>
                            </div>
                            <div class="threethirdsboxcenter"></div>
                            <div class="threethirdsboxright">
                                <h3>October 16, 2022</h3>
                                <p>Upcoming Deadline</p>
                            </div>
                        </div>
                    </div>
                    <div class="summary-content-left-bottom">
                        <div class="fiftyfiftybox" onclick="goToBoard()">
                            <div class="fiftyfiftyboxleft">
                                <img src="assets/img/todoFullcolor.png" alt="">
                            </div>
                            <div class="fiftyfiftyboxright">
                                <p class="summary-content-big-number">1</p>
                                <p class="summary-content-description">To-do</p>
                            </div>
                        </div>
                        <div class="fiftyfiftybox" onclick="goToBoard()">
                            <div class="fiftyfiftyboxleft">
                                <img src="assets/img/doneFullcolor.png" alt="">
                            </div>
                            <div class="fiftyfiftyboxright">
                                <p class="summary-content-big-number">1</p>
                                <p class="summary-content-description">Done</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="summary-content-right">
                    <h2 id="greeting">Good morning</h2>
                    <h1 id="user">Guest</h1>
                </div>
            </div>
        </div>
    </div>

</body>
