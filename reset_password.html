<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="js/register.js"></script>
    <script src="js/storage.js"></script>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" type="image/x-icon" href="assets/img/bigJoinLogo.svg">
    <title>Join - Password Reset</title>
</head>

<body onload="onPageLoad()">
    <div class="login-section">
        <img class="login-join-img" src="assets/img/joinlogodark.png">
        <!-- PASSWORD RESET -->
        <div class="password-reset">
            <img class="leftarrow" src="assets/img/leftarrow.png">
            <span class="headlines font-size-37">Reset your password</span>
            <div class="login-head-borderline"></div>
            <span class="change-password">Change your account password here</span>
            <form onsubmit="finalPasswordReset(event)">
                <input required type="password" id="reset-password" class="login-bar margin-btm35 negative-margin responsive-login-bar"
                    placeholder="New password">
                <input required type="password" id="reset-password2" class="login-bar margin-btm35 responsive-login-bar"
                    placeholder="Confirm password">
                <div class="dflex gap20 justify">
                    <button class="login-btn change-password-btn">Continue</button>
            </form>
        </div>
    </div>
    <img src="assets/img/confirmresetpassword.svg" class="sendemail" id="resetted-password">
</body>
